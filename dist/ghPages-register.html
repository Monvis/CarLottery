<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Lottery</title>
    <link rel="stylesheet" href="style.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="register-html-page">
        <div class="bg-circle"></div>
        <div class="wrapper">
            <form class="form" action="#" method="POST">
                <h2>Register</h2>
                <div class="username__block">
                    <input class="input" type="text" placeholder="Username">
                </div>
                <div class="password__block">
                    <input class="input" type="password" placeholder="Password">
                </div>
                <input class="login" class="button" type="button" value="Create">
                <div class="new__account">
                    <a href="login.html">You have an account?</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
