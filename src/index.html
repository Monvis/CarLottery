<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Car Lottery</title>
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

	<!-- Header -->

	<header class="header">
		<div class="container">
			<div class="header__top">
				<div class="header__logo">
					<h2>LOGO<span>AUTO</span></h2>
				</div>
				<nav class="nav">
					<a href="#" class="nav__links">Latest Competitions</a>
					<a href="#" class="nav__links">Entry Lists</a>
					<a href="#" class="nav__links">Live Draws</a>
					<a href="#" class="nav__links">Winners</a>
					<a href="#" class="nav__links">Gift Cards</a>
					<a href="#" class="nav__links">How it Works</a>
				</nav>
				<nav class="authorization">
					<a href="#"><h3 class="login">Login</h3></a>
					<a href="#"><h3 class="register">Register</h3></a>
				</nav>
			</div> <!-- /.header__top -->

			<div class="header__intro">
				<div class="header__intro-block text">
					<h1>Could you be our<br><span>next winner?</span></h1>
					<a class="header__intro-btn" href="#">Enter now</a>
				</div>
				<div class="header__intro-block car">
					<div class="bg-circle">
						<div class="intro__car">
							<img src="img/header-car.png" alt="">
						</div>
					</div>
				</div>
			</div>
		</div> <!-- /.container -->
	</header>

	<main class="main">

	</main>

	<script src="source/js/script.min.js"></script>

</html>
